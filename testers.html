<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */
            
        </style>
        
        <title>Free API Testing</title>
    </head>
    <body>
        <!-- HTML -->
        
        
        <!-- This jQuery script allows us to easily use $.ajax() -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
            var api = "https://api.wheretheiss.at/v1/satellites/25544"
            var pic = "sat.png"
            async function iss (){
                const response2 = await fetch(api);
                var data = await response2.json();
                document.write("<h1> Refresh for the updated latitudes and longitudes! </h1>");
                document.write("The latitude of Satellite 25544(Zarya) from the ISS is at " + data.latitude);
                document.write("<br>");
                document.write("<br>");
                document.write("The longitude of Satellite 25544(Zarya) from the ISS is at " + data.longitude);
                document.write("<br>");
                document.write("<br>");
                document.write("<img src=" + pic + ">"); 
            }
            iss();
            
        </script>
    </body>
</html>
